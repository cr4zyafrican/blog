<!DOCTYPE html>
<!-- Test 2 -->
<html>
	<head>
		<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
		<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

		<meta charset="utf-8">
		<link href="{{ site.baseurl }}/style.css" rel="stylesheet" type="text/css">
		<link href="{{ site.baseurl }}/img/favicon.ico" rel="shortcut icon">
		<meta property="og:title" content="David's Personal Website" />
		<meta property="og:image" content="{{ site.baseurl }}/img/meta_preview.png">
	</head>
	<body>
		<header role="banner">
			<h1><a class="h1" href="{{ site.url }}" title="Main Page"><img src="{{ site.baseurl }}/img/keys_logo.png" style="height: 30px; width: auto;" title="Logo">{{ site.name }}</a></h1>
			<h2><a class="h2" href="{{ site.baseurl }}" title="Blog">Blog</a></h2>
			<nav role="navigation" class="sidenav">
				<h4>Site Pages</h4>
				<ul class="nav">
					<li><a href="{{ site.url }}" title="Main Page">Home</a></li>
					<li><a href="{{ site.url }}/blog" title="Blog">Blog</a></li>
					<li><a href="{{ site.url }}/creative" title="Creative">Creative</a></li>
					<li><a href="{{ site.url }}/research" title="Research">Research</a></li>
					<li><a href="{{ site.url }}/code" title="Programming">Programming</a></li>
					<li><a href="{{ site.url }}/film" title="Film List">Film List</a></li>
				</ul>
			</nav>
		</header>
    <main role="main">
		{{ content }}
	</main>
    <footer role="siteinfo">
		<div class="foot">Programmed by David Klein &copy;</div>
		<div class="foot">Files hosted on <a href="https://www.github.com/KEYS248/keys248.github.io" title="GitHub Pages Repository" target="_blank">GitHub</a></div>
		<div class="foot">Domain name from <a href="https://domains.google.com" title="Google Domains" target="_blank">Google</a></div>
	</footer>
	</body>
</html>
